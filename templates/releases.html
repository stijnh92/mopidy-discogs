<!doctype html>

<head>
    <title>discogs-modipy</title>
</head>

<body>
    <ul>
        {% for release in releases %}
            <li>
                {% set title = release.basic_information.title %}
                {% set artist = release.basic_information.artists[0].name %}

                <a href="/play/{{title}}/{{artist}}/{{release.id}}">
                    {{ title }} - {{ artist }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
